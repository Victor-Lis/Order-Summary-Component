<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="box">
      <img src="./images/illustration-hero.svg" />

      <div class="content">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like.
        </p>

        <div class="plan">
          <img src="./images/icon-music.svg" />
          <div class="plan-text">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
          <button>Change</button>
        </div>

        <button>Proceed to Payment</button>

        <button>Cancel Order</button>
        
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Victor-Lis">Victor Lis Bronzo</a>.
    </div>
  </body>
</html>
